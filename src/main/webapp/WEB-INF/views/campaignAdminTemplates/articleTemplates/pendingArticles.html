<section id = "caPendingArticleLoader" class = "globalPageLoader" style = "display: none">

    <div class = "showCirlcebox">
        <div class="circleLoader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
          </svg>
        </div>
    </div>

</section>



<header class = "mainHeader" ng-show = "showPendingArticles == true">
    <div class = "mainHeaderBox">

        <div class = "searchContainer">
            <form class = "wideSearchForm">
                <div class = "searchBox">
                    <input class="form-control" type = "text" ng-model = "wideSearch" placeholder = "Search">
                </div>

                <div class = "wideSearchButton">
                    <button type = "submit" class="btn btn-light" ng-click = "goSearch()"><span class = "glyphicon glyphicon-search"></span></button>
                </div>

            </form>
        </div>

        <div class = "notificationBox">

        </div>

    </div>
</header>

<div class = "uiViewContainer" ng-show = "showPendingArticles == true">

    <div class = "myArticleContainer new-articles boxShadow">

       <div class = "countSearchBox">

           <div class = "dataCountBox">

               <span> Draft Article</span>

           </div>

           <div class = "searchBox">

               <input type = "text" id = "searchNewArticle" placeholder = "Search new articles"/>

           </div>

       </div>

        <div class = "myArticles" ng-repeat = "pending in pendingArticle">

            <div class = "myArticleTitleBox">

                <span class = "caArticleTitle" ng-click = "viewPendingArticle(pending.articleId)">{{pending.title}}</span>

            </div>


            <div class = "myArticleDetailsBox">

                <div class = "myArticleCategoryTypeBox">

                    <span>{{pending.category}}</span>

                </div>

            </div>

        </div>

    </div>

</div>


<aside class = "rightSideBar">

</aside>
