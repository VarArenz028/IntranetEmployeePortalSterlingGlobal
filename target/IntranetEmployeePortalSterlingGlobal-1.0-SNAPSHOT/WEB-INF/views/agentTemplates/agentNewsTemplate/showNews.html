<section id = "caOneNewsLoader" class = "globalPageLoader" style = "display: none">

    <div class = "showCirlcebox">
        <div class="circleLoader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
          </svg>
        </div>
    </div>

</section>

<header class = "mainHeader">
    <div class = "mainHeaderBox">

        <div class = "searchContainer">
            <form class = "wideSearchForm">
                <div class = "searchBox">
                    <input class="form-control" type = "text" ng-model = "wideSearch" placeholder = "Search">
                </div>

                <div class = "wideSearchButton">
                    <button type = "submit" class="btn btn-light" ng-click = "goSearch()"><span class = "glyphicon glyphicon-search"></span></button>
                </div>

            </form>
        </div>

        <div class = "notificationBox">

        </div>

    </div>
</header>

<div class = "wideViewContainer" ng-show = "showOneNews == true">

    <header class = "backButtonHeader">

        <button type = "button" class = "btn btn-default btn-sm" ng-click = "backToAllNews()">
            <span class = "glyphicon glyphicon-chevron-left"></span> Back to all news
        </button>

    </header>

    <section class = "oneNewsContainer">

        <header class = "oneNewsTitleHeader">

            <h1>{{oneNews.newsTitle}}</h1>

        </header>

        <article class = "newsArticle">

        </article>

    </section>

</div>
